<html>

<head>
  <meta name="author" content="Manuele Kirsch Pinheiro">
  <link type="text/css" rel="stylesheet" href="fichier.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.22/cytoscape.js"></script>
  <script src="https://unpkg.com/cytoscape-undo-redo@1.3.1/cytoscape-undo-redo.js"></script>
  <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
  <script src="https://cytoscape.org/cytoscape.js-dagre/cytoscape-dagre.js"></script>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="cytoscape-compound-drag-and-drop.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title> Exemple HTML </title>

</head>
<script src="graph.json"></script>

<body>


  <div class="cytoscape-content">
    <div id="cy"></div>
  </div>
  <!--menu left-->

  <div class="sidebar">
    <div class="logo-details">
        <i class='bx bxl-c-plus-plus icon'></i>
            <div class="logo_name">CytoProject</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <!--menu list-->
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
        <!--New node-->
      <li>
        <a id="add">
         <i class='bx bx-plus-circle'></i>
          <span class="links_name">Nouveau noeud</span>
        </a>
        <span class="tooltip">Nouveau noeud</span>
      </li>
        
        <!--New edge-->
      <li>
       <a id="connect">
           <i class='bx bxs-network-chart'></i>
           <span class="links_name">Nouveau lien</span>
       </a>
       <span class="tooltip">Nouveau lien</span>
      </li>
      
      <!--Delate-->
     <li>
      <a id="remove">
       <i class='bx bx-trash'></i>
        <span class="links_name">Supprimer</span>
      </a>
      <span class="tooltip">Supprimer </span>
    </li>


      <!--edit-->
     <li>
      <a id="edit">
       <i class='bx bxs-edit'></i>
        <span class="links_name">Modifier</span>
      </a>
      <span class="tooltip">Modifier</span>
   </li>
  

      <li>
        <div id="madiv">

        </div>
      </li>
    </ul>
    <!--menu-->

  </div>
  <!--menu left-->

  <script src="fichier.js"></script>


</body>

</html>
