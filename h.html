<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
    <link rel="stylesheet" href="css.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">CytoProject</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <!--New node-->
      <li>
       <a href="#">
        <i class='bx bx-plus-circle'></i>
         <span class="links_name">Nouveau noeud</span>
       </a>
       <span class="tooltip">Nouveau noeud</span>
     </li>
      <!--New edge-->
     <li>
       <a href="#">
        <i class='bx bxs-network-chart'></i>
         <span class="links_name">Nouveau lien</span>
       </a>
       <span class="tooltip">Nouveau lien</span>
     </li>
     <!--Delate-->
     <li>
       <a href="#">
        <i class='bx bx-trash'></i>
         <span class="links_name">Supprimer</span>
       </a>
       <span class="tooltip">Supprimer </span>
     </li>
     <!--edit-->
     <li>
       <a id="add">
        <i class='bx bxs-edit'></i>
         <span class="links_name">Modifier</span>
       </a>
       <span class="tooltip">Modifier</span>
     
        
       <input type="text" class="name input-name" placeholder="">
       <pre class="savedJson">
    </li>



       
      
    
     <li class="profile">
         <div class="profile-details">
           <!--<img src="profile.jpg" alt="profileImg">-->
           <div class="name_job">
             <div class="name"></div>
             <div class="job"></div>
           </div>
         </div>
        
     </li>
    </ul>
  </div>
 
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");
  let addBtn = document.querySelector(".bx-plus-circle");
  let edgeBtn = document.querySelector(".bxs-network-chart");
  let delateBtn = document.querySelector(".bx-trash");
  let editBtn = document.querySelector(".bxs-edit");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });
  addBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the plus iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });
  edgeBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the network  iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });
  delateBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the trach iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });
  editBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the edit iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>
</body>
</html>
