</head>

<body>
  
  <div class="cytoscape-content">
    <div id="cy"></div>
  </div>
  <!--menu left-->
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
      <div class="logo_name">CytoProject</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <!--menu list-->
    <ul class="nav-list">
      <li id="rech">
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Search..." value="">
      <!-- <button type="button" onclick="getValue();">hhh--> 
        <span class="tooltip" id="loop">Search</span>
      </li>

      <!--New node-->
      <li>
        <a id="add">
          <i class='bx bx-plus-circle'></i>
          <span class="links_name">Nouveau noeud</span>
        </a>
        <span class="tooltip">Nouveau noeud</span>
      </li>

      <!--New edge-->
      <li>
        <a id="connect">
          <i class='bx bxs-network-chart'></i>
          <span class="links_name">Nouveau lien</span>
        </a>
        <span class="tooltip">Nouveau lien</span>
      </li>

      <!--Delate-->
      <li>
        <a id="remove">
          <i class='bx bx-trash'></i>
          <span class="links_name">Supprimer</span>
        </a>
        <span class="tooltip">Supprimer </span>
      </li>


      <!--edit-->
      <li>
        <a id="edit">
          <i class='bx bxs-edit'></i>
          <span class="links_name">Modifier</span>
        </a>
        <span class="tooltip">Modifier</span>
      </li>

      <!-- Nouveau graphe-->
      <li>
        <a id="add_graphe" href="nouveau_graphe.html" target="_blank">
          <i class='bx bxs-duplicate'></i>
          <span class="links_name">Nouveau graphe </span>
        </a>
        <span class="tooltip">Nouveau graphe </span>
      </li>

<!-- Animation-->
   <li>
     <a id="layoutButton">
      <i class='bx bx-shape-polygon'></i>
      <span class="links_name">Animations </span>
    </a>
    <span class="tooltip">Animations </span>
   </li>

</ul>
</div>
 



  <!-- Modal modification-->
  <div id="madiv" class="modal linear-gradient text-right" >
    <div class="modal-content">

    </div>
  </div>

  <div id="madiv2" class="modal linear-gradient text-right" >
    <div class="modal-content">
    
    </div>
  </div>
 
  <!-- Menu contextuel -->
  <div id="context-menu">
    <div class="item"  id="afficher">
      <i class="fa fa-stream"></i> Afficher Contenu
    </div>
    
    <div class="item" id="modifier" >
      <i class="fa fa-edit"></i> Modifier
    </div>

    <div class="item" id="supprimer">
      <i class="fa fa-trash-alt"></i> Supprimer 
    </div>

  </div>
